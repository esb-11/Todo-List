<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
  </head>
  <body>
    <div class="content">
      <header>To-do List</header>

      <main>
        <div class="main-content">
          <div class="projects">
            <button class="show-all-button">All</button>
            <button class="show-this-week-button">This Week</button>
            <h3>Projects</h3>
            <div id="projects-container"></div>
          </div>
          <div class="todo">
            <div class="todo-section-header">
              <h3 id="current-project">All</h3>
              <button class="open-todo-dialog">Add</button>
            </div>
            <div id="todo-container"></div>
          </div>
        </div>
      </main>

      <footer>ESB-11</footer>
    </div>

    <dialog id="add-todo-dialog">
      <h3>To-Do</h3>
      <form>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required />

        <label for="description">Description</label>
        <input type="text" name="description" id="description" />

        <label for="due-date">Due Date</label>
        <input type="date" name="due-date" id="due-date" />

        <label for="project">Project</label>
        <input type="text" name="project" id="project" required />

        <label for="priority">Priority</label>
        <select name="priority" id="priority" required>
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>

        <button class="close-dialog" value="cancel" formmethod="dialog">
          Close
        </button>
        <button class="add-todo">Add todo</button>
      </form>
    </dialog>

    <dialog id="edit-todo-dialog">
      <h3>To-Do</h3>
      <form>
        <label for="title">Title</label>
        <input type="text" name="title" id="title"/>

        <label for="description">Description</label>
        <input type="text" name="description" id="description" />

        <label for="due-date">Due Date</label>
        <input type="date" name="due-date" id="due-date" />

        <label for="project">Project</label>
        <input type="text" name="project" id="project" />

        <label for="priority">Priority</label>
        <select name="priority" id="priority">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>

        <button class="close-dialog" value="cancel" formmethod="dialog">
          Close
        </button>
        <button class="edit-todo">Edit todo</button>
      </form>
    </dialog>

    <template id="todo-template">
      <div class="todo-card">
        <div class="todo-title"></div>
        <div class="todo-due-date"></div>
        <div class="todo-buttons">
          <button class="edit-todo">Edit</button>
          <button class="delete-todo">Delete</button>
        </div>
      </div>
    </template>
  </body>
</html>
